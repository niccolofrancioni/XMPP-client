plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
    maven {
    url 'https://oss.sonatype.org/content/repositories/snapshots'
  }
   mavenCentral()
}

dependencies {
    // Use JUnit Jupiter API for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'

    // Use JUnit Jupiter Engine for testing.
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'
    
   compile "org.igniterealtime.smack:smack-java8:4.4.1"
   // Optional for XMPPTCPConnection
   compile "org.igniterealtime.smack:smack-tcp:4.4.1"
   // Optional for XMPP-IM (RFC 6121) support (Roster, Threaded Chats, …)
   compile "org.igniterealtime.smack:smack-im:4.4.1"
   // Optional for XMPP extensions support
   compile "org.igniterealtime.smack:smack-extensions:4.4.1"
   compile "org.igniterealtime.smack:smack-xmlparser-xpp3:4.4.1"
   
   compile "org.igniterealtime.smack:smack-experimental:4.4.1"
   compile "org.igniterealtime.smack:smack-omemo:4.4.1"
   compile "org.igniterealtime.smack:smack-omemo-signal:4.4.1"
   compile "org.whispersystems:signal-protocol-java:2.8.1"
   
    compile files('/bcprov-jdk15on-168.jar')
}

application {
    // Define the main class for the application.
    mainClass = 'client.App'
}

tasks.named('test') {
    // Use junit platform for unit tests.
    useJUnitPlatform()
}

run{
    standardInput = System.in
}